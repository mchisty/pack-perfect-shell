plugins {
    id 'com.android.application'
    // keep any other plugins you already had here (e.g., kotlin-android, google-services)
}

android {
    namespace "com.packperfect.app"
    compileSdkVersion 35   // Hardcoded to avoid CI issues

    defaultConfig {
        applicationId "com.packperfect.app"
        minSdkVersion 24
        targetSdkVersion 35
        versionCode 1
        versionName "1.0.1"
    }

    def hasSigning = project.hasProperty("PACKPERFECT_STORE_FILE") &&
                     project.hasProperty("PACKPERFECT_STORE_PASSWORD") &&
                     project.hasProperty("PACKPERFECT_KEY_ALIAS") &&
                     project.hasProperty("PACKPERFECT_KEY_PASSWORD")

    signingConfigs {
        release {
            if (hasSigning) {
                storeFile file(PACKPERFECT_STORE_FILE)           // e.g. "packperfect.keystore"
                storePassword PACKPERFECT_STORE_PASSWORD
                keyAlias PACKPERFECT_KEY_ALIAS
                keyPassword PACKPERFECT_KEY_PASSWORD
            }
        }
    }

    buildTypes {
        release {
            signingConfig hasSigning ? signingConfigs.release : signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // your debug config as-is
        }
    }
}

repositories {
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
